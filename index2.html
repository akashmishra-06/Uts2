    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <title>UTS</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h3> <i class="fa-solid fa-arrow-left"></i>Show Ticket</h3>
        </div>


        <div class="show-tc">
            <img src="image/ticket (1).png" alt="" class="img">
            <h3>SHOW TICKET</h3>
        </div>


        <div class="main-tc" onclick="openFile()">
            <img src="image/booked.jpg" class="booked">
            <div class="main-top">
                <div class="left">JOURNEY ( M-TICKET )</div>
                <div class="right">FARE: <i style="color: black; font-size: 14px;" class="fa-solid fa-indian-rupee-sign"></i><span> 400.00</span></div>
            </div>

            <div class="destination">
                <a href="" class="right-sd"><span class="sd">D</span>bandra terminus</a>
                <a href="" class="left-sd"><span class="sd">s</span>New delhi
                </a>
            </div>

            <div class="via">Via: <span style="font-size: 13px; font-weight: 500; color: rgb(236, 108, 16);"></span></div>

            <div class="per-info">

             <div class="info one" style="border-left: none;">
                <span>ADULT: 1</span>
                <span>CHILD: 0</span>
             </div>

             <div class="info two">
            SECOND (ll)
             </div>
             <div class="info three" style="border-right: none;">
               SUPERFAST (SF)
                 </div>
            
            </div>
            
            <div class="date-info">
                <div class="date">BOOKING DATE: <span id="date-time">02/02/2026 10:05 AM</span></div>
                <div class="uts">UTS NO: <span style="border: none;">X01PDZK427</span></div>
            </div>

            <div class="view">
                <div class="view-one"><i style="color: black; font-size: 15px; margin-right: 5px;" class="fa-solid fa-arrow-right"></i>VIEW TICKET</div>
                <div class="view-next"><i style="color: black; font-size: 15px; margin-right: 5px;" class="fa-sharp fa-solid fa-magnifying-glass"></i>NEXT TRAIN</div>
            </div>
        </div>

      
        
        <div class="sync">SYNC <span style="font-size: 17px;"><i class="fa-solid fa-rotate"></i></span></div>
    </div>



    <script>
        function openFile() {
            window.location.href = "maintc.html";
        }
        // Parse query parameters from the URL
        const params = new URLSearchParams(window.location.search);

        // Display the data
        document.getElementById('from').textContent = params.get('from') || "N/A";
        document.getElementById('to').textContent = params.get('to') || "N/A";
        document.getElementById('date').textContent = params.get('date') || "N/A";
        document.getElementById('traintype').textContent = params.get('traintype') || "N/A";
    </script>
